<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyJsSlider</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="dist/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monda:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">EasyJsSlider</h1>
    <a href="https://github.com/YuryPrymak/EasyJsSlider" target="_blank" class="github-source-link">Source code on GitHub</a>
    <div class="easy-js-slider">
      <ul class="slides">
        <li class="slide"><img src="./src/img/city1.jpg" alt="City"></li>
        <li class="slide"><img src="./src/img/city2.jpg" alt="City"></li>
        <li class="slide"><img src="./src/img/city3.jpg" alt="City"></li>
        <li class="slide"><img src="./src/img/city4.jpg" alt="City"></li>
        <li class="slide"><img src="./src/img/city5.jpg" alt="City"></li>
      </ul>
      <button class="btn btnPrevSlide">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="6 3 12 17">
          <path d="M15.422 16.594l-1.406 1.406-6-6 6-6 1.406 1.406-4.594 4.594z"></path>
        </svg>
      </button>
      <button class="btn btnNextSlide">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="6 3 12 17">
          <path d="M8.578 16.594l4.594-4.594-4.594-4.594 1.406-1.406 6 6-6 6z"></path>
        </svg> 
      </button>
    </div>
    <p class="list-title">Animations</p>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
